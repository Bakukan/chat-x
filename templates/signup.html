<!DOCTYPE html>
<html>
<head>
  <title>ChatBotX - Sign Up</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Sign Up</h1>
    <p>Create an account to get started with ChatBotX</p>
  </header>
  
  <section>
    <h2>Account Information</h2>
    <form action="/signup" method="POST">
      <label for="email">Email:</label>
      <input type="text" id="email" name="email" required>
      
      <label for="password">Password:</label>
      <input type="text" id="password" name="password" required>
      
      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" required>
      
      <a href = "{{ url_for('login') }}"><button type="submit"  class="cta-button"> Sign up </button></a>
    
    <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
  </section>
  <style>
    /* Global styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

section {
  margin: 20px;
}

h1, h2 {
  color: #333;
}

.cta-button {
  display: inline-block;
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  border-radius: 4px;
  margin-right: 10px;
}

/* Login and Sign Up page styles */
form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

/* Search page styles */
input[type="text"] {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  width: 70%;
}

button {
  padding: 10px 20px;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  margin-left: 10px;
}

#searchResults {
  margin-top: 20px;
}

  </style>

</body>
</html>
